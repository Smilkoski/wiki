{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ text }}"</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'detail' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
